services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
      - "4173:4173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    image: ucap_backend
    container_name: ucap_backend
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
    environment:
      - DEBUG=1
      - DB_NAME=ucap_db
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_HOST=db
      - DB_PORT=5432

  db:
    image: postgres:17
    container_name: ucap_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ucap_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "ucap_db"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data: