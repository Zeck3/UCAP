<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uCAP</title>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Header -->
    <header class="flex items-center justify-between bg-white px-4 py-8 shadow-md">

      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img src="/ucap-logo.svg" alt="uCAP Logo" class="h-20 w-auto ml-12" />
        
        <!-- Breadcrumbs + Title -->
        <div class="flex flex-col ml-20">
          <nav class="text-sm text-gray-500 space-x-2 flex items-center">
            <!-- House Icon + Dashboard -->
            <img src="/dashboard-breadcrumb.svg" alt="Dashboard Icon" class="h-4 w-4 inline-block" />
            <span class="hover:underline cursor-pointer">Dashboard</span>
            <span>&gt;</span>
            <span class="hover:underline cursor-pointer">Course</span>
            <span>&gt;</span>
            <span class="hover:underline cursor-pointer">Section</span>
          </nav>

          <!-- Title with Back Button -->
          <div class="flex items-center space-x-2 mt-2">
            <button class="text-gray-600 hover:text-gray-800">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M25 12H7M12 19l-7-7 7-7" />
              </svg>
            </button>
            <h1 class="text-2xl text-gray-700 ml-8">Course | Section Class Record</h1>
          </div>
        </div>
      </div>

      <!-- User -->
      <div class="flex items-center space-x-2 mr-10">
        <!-- User Profile Picture in Circle -->
        <img src="/user.png" alt="User Image" class="w-10 h-10 rounded-full bg-gray-300 object-cover" />
        <span class="text-base font-medium text-gray-700 ml-2 mr-2">LeBron James</span>

        <!-- Down Arrow Icon -->
        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </header>
  </body>
</html>
